<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Junior & Elaine</title>
  <style>
    /* (todo o seu CSS anterior permanece igual aqui) */
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to top, #ffdee9 0%, #b5fffc 100%);
      text-align: center;
      color: #fff;
    }

    /* ... todo o resto do seu CSS continua aqui ... */

    #fireworks-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
    }
  </style>

  <!-- üéÜ Biblioteca Fireworks -->
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2/dist/fireworks.js"></script>
</head>

<body>
  <div id="fireworks-container"></div>

  <!-- üî• Seu conte√∫do original come√ßa aqui -->
  <h1>Junior e Elaine</h1>
  <div id="contador"></div>

  <!-- (todo o restante do seu conte√∫do continua id√™ntico...) -->

  <!-- üéµ M√∫sica, contador, cora√ß√µes e surpresas -->
  <button class="botao-musica" onclick="toggleMusica()">‚ñ∂Ô∏è</button>
  <audio id="musica" loop>
    <source src="Musica.mp3" type="audio/mpeg" />
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script>
    // üéÜ FOGOS DE ARTIF√çCIO POR 5 SEGUNDOS
    window.addEventListener("load", () => {
      const container = document.getElementById("fireworks-container");
      const fireworks = new Fireworks(container, {
        autoresize: true,
        opacity: 0.5,
        acceleration: 1.05,
        friction: 0.97,
        gravity: 1.5,
        particles: 50,
        trace: 3,
        explosion: 5,
        intensity: 30,
        traceSpeed: 10,
        flickering: 50,
        lineStyle: "round",
        hue: { min: 0, max: 360 },
        delay: { min: 30, max: 60 },
        rocketsPoint: { min: 50, max: 50 },
      });
      fireworks.start();

      setTimeout(() => {
        fireworks.stop();
        container.remove(); // remove os fogos ap√≥s 5 segundos
      }, 5000);
    });

    // (todo o resto dos seus scripts originais continua abaixo)

    const inicio = new Date("2024-02-13T00:00:00").getTime();
    const musica = document.getElementById("musica");
    const botaoMusica = document.querySelector(".botao-musica");
    let tocando = false;

    function atualizarContador() {
      const agora = new Date().getTime();
      const diferenca = agora - inicio;

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML =
        `Juntos h√° ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos ‚ù§`;
    }

    setInterval(atualizarContador, 1000);

    function criarCoracao() {
      const cora = document.createElement("div");
      cora.classList.add("cora√ßao");
      cora.style.left = Math.random() * 100 + "vw";
      cora.style.animationDuration = (Math.random() * 4 + 6) + "s";
      cora.innerHTML = "‚ù§";
      document.body.appendChild(cora);
      setTimeout(() => cora.remove(), 10000);
    }

    setInterval(criarCoracao, 400);

    function toggleMusica() {
      tocando ? musica.pause() : musica.play();
      botaoMusica.textContent = tocando ? "‚ñ∂Ô∏è" : "‚è∏Ô∏è";
      tocando = !tocando;
    }

    const destino = new Date("2025-06-16T21:00:00").getTime();
    function atualizarRegressivo() {
      const agora = new Date().getTime();
      const tempoRestante = destino - agora;

      const dias = Math.floor(tempoRestante / (1000 * 60 * 60 * 24));
      const horas = Math.floor((tempoRestante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((tempoRestante % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((tempoRestante % (1000 * 60)) / 1000);

      document.getElementById("diasR").textContent = dias.toString().padStart(2, '0');
      document.getElementById("horasR").textContent = horas.toString().padStart(2, '0');
      document.getElementById("minutosR").textContent = minutos.toString().padStart(2, '0');
      document.getElementById("segundosR").textContent = segundos.toString().padStart(2, '0');
    }

    setInterval(atualizarRegressivo, 1000);

    function toggleSurpresa(id) {
      const img = document.getElementById(id);
      img.style.display = (img.style.display === 'block') ? 'none' : 'block';
    }
  </script>
</body>
</html>
