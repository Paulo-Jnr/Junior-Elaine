<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Junior & Elaine</title>

  <!-- 🎆 Biblioteca Fireworks -->
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.1.0/dist/index.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to top, #ffdee9 0%, #b5fffc 100%);
      text-align: center;
      color: #fff;
    }

    /* SEU CSS ORIGINAL CONTINUA IGUAL AQUI... */

    /* Adição para os fogos */
    #fireworks-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- Container dos fogos -->
  <div id="fireworks-container"></div>

  <!-- SEU HTML ORIGINAL CONTINUA AQUI -->
  <h1>Junior e Elaine</h1>
  <div id="contador"></div>

  <div class="galeria">
    <img src="img/foto1.jpeg" alt="Foto 1" />
    <img src="img/foto3.jpeg" alt="Foto 3" />
    <img src="img/foto2.jpeg" alt="Foto 2" />
  </div>

  <div class="mensagem">
    "Cada momento com você é uma nova chance de sorrir. Te amo! 💖"
  </div>

  <div class="mensagem-texto-longo">
    Já faz um ano e dois meses...
  </div>

  <video controls>
    <source src="video.mp4" type="video/mp4" />
    Seu navegador não suporta vídeo.
  </video>

  <div class="botoes-surpresa">
    <button class="botao-surpresa" onclick="toggleSurpresa('img1')">🎁 Surpresa 1</button>
    <button class="botao-surpresa" onclick="toggleSurpresa('img2')">🎁 Surpresa 2</button>
    <button class="botao-surpresa" onclick="toggleSurpresa('img3')">🎁 Surpresa 3</button>
  </div>

  <div class="imagens-surpresa">
    <img id="img1" class="imagem-surpresa" src="img/surpresa1.jpeg" alt="Surpresa 1" />
    <img id="img2" class="imagem-surpresa" src="img/surpresa2.jpeg" alt="Surpresa 2" />
    <img id="img3" class="imagem-surpresa" src="img/surpresa3.jpeg" alt="Surpresa 3" />
  </div>

  <div class="contador-regressivo">
    <div class="flip"><div id="diasR">00</div><span>Dias</span></div>
    <div class="flip"><div id="horasR">00</div><span>Horas</span></div>
    <div class="flip"><div id="minutosR">00</div><span>Minutos</span></div>
    <div class="flip"><div id="segundosR">00</div><span>Segundos</span></div>
    <div class="flip"><div>👩‍❤️‍👨</div><span></span></div>
  </div>

  <div class="espaco-final"></div>

  <button class="botao-musica" onclick="toggleMusica()">▶️</button>
  <audio id="musica" loop>
    <source src="Musica.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>

  <!-- SEUS SCRIPTS ORIGINAIS -->
  <script>
    const inicio = new Date("2024-02-13T00:00:00").getTime();
    const musica = document.getElementById("musica");
    const botaoMusica = document.querySelector(".botao-musica");
    let tocando = false;

    function atualizarContador() {
      const agora = new Date().getTime();
      const diferenca = agora - inicio;

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML =
        `Juntos há ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos ❤`;
    }

    setInterval(atualizarContador, 1000);

    function criarCoracao() {
      const cora = document.createElement("div");
      cora.classList.add("coraçao");
      cora.style.left = Math.random() * 100 + "vw";
      cora.style.animationDuration = (Math.random() * 4 + 6) + "s";
      cora.innerHTML = "❤";
      document.body.appendChild(cora);
      setTimeout(() => cora.remove(), 10000);
    }

    setInterval(criarCoracao, 400);

    function toggleMusica() {
      tocando ? musica.pause() : musica.play();
      botaoMusica.textContent = tocando ? "▶️" : "⏸️";
      tocando = !tocando;
    }

    const destino = new Date("2025-06-16T21:00:00").getTime();
    function atualizarRegressivo() {
      const agora = new Date().getTime();
      const tempoRestante = destino - agora;

      const dias = Math.floor(tempoRestante / (1000 * 60 * 60 * 24));
      const horas = Math.floor((tempoRestante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((tempoRestante % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((tempoRestante % (1000 * 60)) / 1000);

      document.getElementById("diasR").textContent = dias.toString().padStart(2, '0');
      document.getElementById("horasR").textContent = horas.toString().padStart(2, '0');
      document.getElementById("minutosR").textContent = minutos.toString().padStart(2, '0');
      document.getElementById("segundosR").textContent = segundos.toString().padStart(2, '0');
    }

    setInterval(atualizarRegressivo, 1000);

    function toggleSurpresa(id) {
      const img = document.getElementById(id);
      img.style.display = (img.style.display === 'block') ? 'none' : 'block';
    }

    // 🎆 Inicializar os fogos
    window.addEventListener("load", () => {
      const container = document.getElementById("fireworks-container");
      const fireworks = new Fireworks.default(container, {
        autoresize: true,
        opacity: 0.5,
        acceleration: 1.05,
        friction: 0.95,
        gravity: 1.5,
        particles: 80,
        trace: 3,
        explosion: 6,
        intensity: 30,
        flickering: 50,
        hue: { min: 0, max: 360 },
        delay: { min: 15, max: 30 },
        rocketsPoint: 50,
      });
      fireworks.start();

      setTimeout(() => {
        fireworks.stop();
        container.remove();
      }, 5000);
    });
  </script>
</body>
</html>
