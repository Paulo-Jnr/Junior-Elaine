<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Junior & Elaine</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: #ffdee9;
      background: linear-gradient(to top, #ffdee9 0%, #b5fffc 100%);
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
      font-family: 'Monotype Corsiva', cursive;
      color: #fff;
      text-shadow: 2px 2px 5px #ff69b4;
    }

    #contador {
      font-size: 2em;
      margin: 20px 0;
      color: #fff;
      font-family: 'Segoe UI Black', sans-serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .galeria {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
      z-index: 1;
      position: relative;
    }

    .galeria img {
      width: 180px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .coraçao {
      position: fixed;
      top: -50px;
      color: red;
      animation: cair 5s linear infinite;
      font-size: 2em;
      z-index: 0;
    }

    @keyframes cair {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>
  <h1>Junior e Elaine</h1>
  <div id="contador"></div>

  <div class="galeria">
    <img src="img/foto1.jpeg" alt="Foto 1" />
    <img src="img/foto2.jpeg" alt="Foto 2" />
    <img src="img/foto3.jpeg" alt="Foto 3" />
  </div>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <script>
    const inicio = new Date("2024-02-13T00:00:00").getTime();

    function atualizarContador() {
      const agora = new Date().getTime();
      const diferenca = agora - inicio;

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML = `Juntos há ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos ❤`;
    }

    setInterval(atualizarContador, 1000);

    // corações caindo
    function criarCoracao() {
      const cora = document.createElement("div");
      cora.classList.add("coraçao");
      cora.style.left = Math.random() * 100 + "vw";
      cora.style.animationDuration = (Math.random() * 3 + 2) + "s";
      cora.innerHTML = "❤";
      document.body.appendChild(cora);

      setTimeout(() => {
        cora.remove();
      }, 5000);
    }

    setInterval(criarCoracao, 300);
  </script>
</body>
</html>
